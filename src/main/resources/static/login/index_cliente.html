<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ferretería Pfeifer CLIENTE - Login</title>
  <link rel="stylesheet" href="styles_cliente.css">
</head>
<body class="bg-personas">
<main class="login-wrapper">
  <div class="branding">
    <img src="logo_cliente.png" alt="Logo Ferretería Pfeifer Cliente" class="logo">
    <p class="tagline">Encuentra todo para tu proyecto</p>
  </div>

  <section class="login-form-container">
    <h1>¡Bienvenido!</h1>
    <p class="login-description">Accede a tu cuenta para ver tus pedidos y más.</p>

    <div class="social-login">
      <button class="google-login-button">
        <img src="google_icon.png" alt="Google Icon" class="social-icon">
        <span>Continuar con Google</span>
      </button>
    </div>

    <div class="separator">
      <span>O</span>
    </div>

    <form method="POST" action="/api/cliente/login" class="login-form">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tu@email.com" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña" name="password" required>
      </div>
      <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>

    <p class="signup-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
  </section>

  <aside class="visual-appeal">
    <img src="imagen_cliente_login.jpg" alt="Imagen Llamativa" class="hero-image">
    <div class="overlay">
      <p class="slogan">Construyendo tus sueños, juntos.</p>
    </div>
  </aside>
</main>
</body>
</html>
