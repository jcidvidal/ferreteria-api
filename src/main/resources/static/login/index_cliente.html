<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ferretería Pfeifer CLIENTE - Login</title>
  <link rel="stylesheet" href="styles_admin.css">
</head>
<body class="bg-personas">
<div class="form-container">
  <img src="logo.png" class="logo" alt="Logo">
  <h1>FERRETERIA<br>PFEIFER</h1>
  <p class="google-text">Regístrate con Google</p>
  <form method="POST" action="/api/login">
    <input type="email" placeholder="Email address" name="email" required>
    <input type="password" placeholder="Password" name="password" required>
    <button type="submit">Inscribirse</button>
  </form>
  <p class="login-link">¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
</div>
</body>
</html>
